<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f6f6fd;
        font-family: 'Arial', sans-serif;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: rgb(116, 204, 131);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-header {
        text-align: center;
        margin-bottom: 30px;
        color: #4e73df;
      }
      .form-label {
        font-weight: bold;
        color: #333;
      }
      .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 4px;
        background-color: #4e73df;
        border: none;
        color: white;
        font-weight: bold;
      }
      .btn-submit:hover {
        background-color: #375a8a;
      }
      .form-text {
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3 class="form-header">Student Registration Form</h3>
      
        <div class="mb-3">
            <label for="stdname" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="stdname" required>
        </div>
        <div class="mb-3">
          <label for="stdemail" class="form-label">Student Email</label>
          <input type="email" class="form-control" id="stdemail" required>
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="stddate" class="form-label">Date of Admission</label>
          <input type="date" class="form-control" id="stddate" required>
        </div>
        <div class="mb-3">
            <label for="stdcource" class="form-label">Course</label>
           <select class="form-control" id="stdcource" required>
            <option disabled selected>Choose a course</option>
            <option value="cpism">Cpism</option>
            <option value="dism">Dism</option>
            <option value="hdse">Hdse</option>
            <option value="Adse">Adse</option>
           </select>
        </div>

        <h4 id="error" style="color: red;"></h4>
        <button type="submit" class="btn-submit" onclick="regform()">Submit</button>
     
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="index2.js"></script>
</body>
</html>
