<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Fetch Data</h1>
      <div id="cards-container" class="row">
    
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function Read_data() {
            let response = await fetch("https://67ad762d3f5a4e1477ddbdaa.mockapi.io/studentid");
            let data = await response.json();
            let Studentname = data;

         
            Studentname.forEach(element => {
              
                let card = document.createElement("div");
                card.classList.add("col-md-4", "mb-4");
                
          
                card.innerHTML = `
                  <div class="card shadow-lg rounded-3">
                    <img src="${element.zain}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-primary">${element.muhammadhasan}</h5>
                      <p class="card-text">${element.faiq}</p>
                      <a href="#" class="btn btn-primary">View Profile</a>
                    </div>
                  </div>
                `;

           
                document.getElementById("cards-container").appendChild(card);
            });
        }
        Read_data();
    </script>

  </body>
</html>
